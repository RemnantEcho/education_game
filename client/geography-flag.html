<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/global-styles.css">
    <link rel="stylesheet" href="./css/geography-flag.css">
    <script defer src="./js/global.js"></script>
    <script defer src="./js/geography-flag.js"></script>
    <title>Geography</title>
</head>
<body>
    <nav class="geography-bg">
        <div id="nav-left-buttons" class="center-vertical">
            <a href="./homepage.html" id="home-icon" class="center-vertical geography-nav-icon nav-button nav-icon"></a>
            <a href="#" id="subject-icon" class="center-vertical geography-nav-icon nav-button nav-icon"></a>
            <a href="./about.html" id="about-icon" class="center-vertical geography-nav-icon nav-button nav-icon"></a>
        </div>
        <div id="nav-center" class="center-horizontal center-vertical"><h1 id="title">Flags</h1></div>
        <div id="nav-right-buttons" class="center-vertical">
            <a href="#" id="account-icon" class="center-vertical geography-nav-icon nav-button nav-icon"></a>
        </div>
    </nav>
    <div id="subject-dropdown" class="dropdown-bar geography-dropdown-bg hide">
        <a href="./geography.html" class="dropdown-item geography-dropdown-item"><img src="./assets/geography-icon.png" class="dropdown-icon" alt="Geography">Geography</a>
        <a href="./history.html" class="dropdown-item default-dropdown-item"><img src="./assets/history-icon.png" class="dropdown-icon">History</a> 
    </div>
    <main>
        <div id="start-menu" class="flex-display">
            <h2 id="start-title">Flag</h2>
            <h3 id ="start-subject" class="geography-text">Geography</h3>
            <button id="start-button" class="geography-button">Start</button>
        </div>
        <div id="quiz-menu" class="flex-display quiz-display hide">
            <div id="quiz-elements">
                <p id="quiz-counter">1/?</p>
                <button id="quiz-info" class="geography-button">?</button>
            </div>

            <h2 id="quiz-question" class="center-horizontal">Placeholder Question?</h2>
            <img id="flag-image" src="#" class="center-horizontal">
            <div class="quiz-filler"></div>
            <div id="quiz-question-buttons center-horizontal">
                <button class="question-button">Option 1</button>
                <button class="question-button">Option 2</button>
                <button class="question-button">Option 3</button>
            </div>
            <button id="hint-button" class="hint-button geography-button center-horizontal">Hint</button>
        </div>
        
        <div id="summary-menu" class="flex-display hide">
            <div class="center-horizontal center-vertical">
                <h2 id="end-title" class="center-horizontal"></h2>
                <h2 id="score-text" class="center-horizontal"></h2>
                <div id="summary-button-wrapper" class="flex-display">
                    <a href="./geography.html" class="end-button-margin"><button id="back-button" class="geography-button summary-button">Back</button></a>
                    <a href="#" class="end-button-margin"><button id="restart-button" class="geography-button summary-button">Restart</button></a>
                </div>
            </div>
        </div>
        <div id="quiz-next-overlay" class="flex-display quiz-next-overlay hide center-horizontal center-vertical">
            <div id="overlay-content" class="flex-display center-horizontal"></div>
        </div>
    </main>
</body>
</html>
